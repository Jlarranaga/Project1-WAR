<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/main.css" type="text/css"/>
    <link rel="stylesheet" href="css/card-library/css/cardstarter.css" type="text/css"/>
    <script defer src="js/main.js"></script>
    <title>Document</title>

    <video playsinline autoplay muted loop poster="video/Medieval-Background.mp4" id="backgroundVideo">

      <div id="battlePlayerCard"></div>
      <div id="computerDeck"></div>
      <div id="battleComputerCard"></div>
      <div id="battleResult"><img src="/images/Battle Scroll.png" alt="Message Scroll"></div>
      <!-- <div id="playerWarDeck"></div>
