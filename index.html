<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" type="text/css"/>
    <link rel="stylesheet" href="css/card-library/css/cardstarter.css" type="text/css" class="cardStarter" />
    <script defer src="js/main.js"></script>
    <title>WAR</title>
    <link href="/images/favicon.ico" rel="icon" type="image/x-icon">
  </head>
  <body id="body">

    <video playsinline autoplay muted loop poster="video/Medieval-Background.mp4" id="backgroundVideo">
      <source src="video/Medieval-Background.mp4" type="video/mp4">
    </video>

    <video playsinline poster='video/medieval-Intro.mp4' id="introVideo" class="intro">
      <source src="/video/medieval-Intro.mp4" type="video/mp4">
    </video>

    <header>WAR</header>
    
    <section id="scores">
      <div id="playerCardCount">Your Cards:</div>
      <div id="computerCardCount">Computer Cards:</div>
    </section>

    <section id="cards">
      <div id="playerDeck" class="cardHolder"></div>
      <div id="battlePlayerCard" class ="cardHolder"></div>
      <div id="computerDeck" class="cardHolder"></div>
      <div id="battleComputerCard" class="cardHolder"></div>
      <div id="battleResult"></div>
    </section>

    <section id="buttons">
      <button id="intro">Play War</button>
      <button id="duelBtn">Duel!</button>
      <button id="surrenderBtn">Surrender</button>
    </section>

  </body>
</html>
